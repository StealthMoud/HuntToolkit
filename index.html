<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hunt Toolkit</h1>



    <!-- Base64 Section -->
    <button class="collapsible">Base64 Encode/Decode</button>
    <div class="content">
        <textarea id="inputBase64" placeholder="Enter text"></textarea><br>
        <button onclick="base64Encode()">Encode</button>
        <button onclick="base64Decode()">Decode</button>
        <p>Result: <span id="resultBase64"></span></p>
    </div>

    <!-- URL Section -->
    <button class="collapsible">URL Encode/Decode</button>
    <div class="content">
        <textarea id="inputURL" placeholder="Enter text"></textarea><br>
        <button onclick="urlEncode()">Encode</button>
        <button onclick="urlDecode()">Decode</button>
        <p>Result: <span id="resultURL"></span></p>
    </div>

    <!-- Hash Section -->
    <button class="collapsible">Hash Generator</button>
    <div class="content">
        <textarea id="inputHash" placeholder="Enter text to hash"></textarea><br>
        <button onclick="generateHash()">Generate Hash</button>
        <p>MD5: <span id="resultMD5"></span></p>
        <p>SHA-1: <span id="resultSHA1"></span></p>
        <p>SHA-256: <span id="resultSHA256"></span></p>
    </div>

    <!-- Include individual JS files -->
    <script src="base64.js"></script>
    <script src="url.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="hashGenerator.js"></script>
</body>
</html>
