<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hunt Toolkit</h1>

    <!-- Webhook Request Forwarder Section -->
    <button class="collapsible">Webhook Request Forwarder</button>
    <div class="content">
        <h2>Webhook Response</h2>
        <pre id="response"></pre>
    </div>


    <!-- Base64 Section -->
    <button class="collapsible">Base64 Encode/Decode</button>
    <div class="content">
        <textarea id="inputBase64" placeholder="Enter text"></textarea><br>
        <button onclick="base64Encode()">Encode</button>
        <button onclick="base64Decode()">Decode</button>
        <p>Result: <span id="resultBase64"></span></p>
    </div>

    <!-- URL Section -->
    <button class="collapsible">URL Encode/Decode</button>
    <div class="content">
        <textarea id="inputURL" placeholder="Enter text"></textarea><br>
        <button onclick="urlEncode()">Encode</button>
        <button onclick="urlDecode()">Decode</button>
        <p>Result: <span id="resultURL"></span></p>
    </div>

    <!-- Include individual JS files -->
    <script src="base64.js"></script>
    <script src="url.js"></script>
    <script src="webhook.js"></script>
    <script src="script.js"></script>
</body>
</html>
